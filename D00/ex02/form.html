<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="popup.js"></script>
</head>

<body>
    <form action="">
        <label for="firstname">First name:</label><br>
        <input type="text" id="firstname" name="firstname"><br>
        <label for="name">Last name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age"><br>
        <label for="phone">phone:</label><br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"><br>
        <label for="email">email:</label><br>
        <input type="text" id="email" name="email"><br>
        <label for="student">Student at 42:</label><br>
        <input type="checkbox" name="student" id="student"><br>
        <label for="gender_male">Male</label>
        <input type="radio" id="gender_male" name="gender" value="male"><br>
        <label for="gender_female">Female</label>
        <input type="radio" id="gender_female" name="gender" value="female"><br>
        <label for="gender_other">Other</label>
        <input type="radio" id="gender_other" name="gender" value="other"><br>
        <input type="submit" onclick="displayFormContents()" value="Run that sexy javascript">
    </form>
</body>

</html>
